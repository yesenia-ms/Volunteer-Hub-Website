<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Volunteer Hub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .centered-text {
            position: absolute;
            top: 800%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #140650;
            font-size: 40px;
            font-family: 'Roboto', Arial, sans-serif;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo img {
            max-width: 100%;
            height: auto;
        }

        #buttons {
            text-align: right;
        }

        #buttons button {
            margin-left: 6px;
            background-color: #140650;
            color: #FFFFFF;
            border: 1px solid #2E6DA4;
            border-radius: 4px;
            padding: 6px 20px;
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: normal;
            font-size: 14px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #buttons {
            text-align: center;
            margin-top: 10px;
        }

        #buttons button {
        margin: 6px;
        }
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="header">
        <div class="container">
            <div id="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="The Logo">
                </a>
            </div>
            <div id="buttons">
                <a href="./about_us.html"><button>About Us</button></a>
                <a href="./contact_us.html"><button>Contact Us</button></a>
                <a href="./signin.html"><button>Sign In</button></a>
                <a href="./signup.html"><button>Sign Up</button></a>  
                <a href="./signout.html"><button>Sign Out</button></a>              
            </div>
        </div>
    </div>

    <div class="container">
        <div class="centered-text">
            <p>If not us, then who? If not now, then when?</p>
            <p>Please sign up to start volunteering</p>
        </div>
    </div>

    <footer>
        &copy; 2024 Volunteer Hub. All rights reserved.
    </footer>

</body>

</html>
